<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="/js/common/header.js"></script>
    <title>电子资料管理</title>
</head>
<body>
<input type="hidden" id="fileInputId">
<div class="row">
    <div class="col-md-2" id="treeDiv">
        <div class="box-header">
            <h6>文件类型树</h6>
        </div>
        <div class="box-content clearfix">
            <div id="fileTypeTree"></div>
        </div>
    </div>
    <div class="col-md-10" id="contentDiv">
        <div class="box-inside" id="uploadDiv">
            <div class="box-header">
                <h6><span id="title"></span>上传</h6>
            </div>
            <div class="box-content clearfix">
                <div class="row" id="hasExpireDate">
                    <div class="col-md-4">
                        <label for="expireDate">生效时间：</label>
                        <input class="aiui-datebox" type="date" data-options="format:'yyyy-MM-dd'" id="effectiveDate"/>
                    </div>
                    <div class="col-md-4">
                        <label for="expireDate">失效时间：</label>
                        <input class="aiui-datebox" type="date" data-options="format:'yyyy-MM-dd'" id="expireDate"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <input type="file" name="files" id="files"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="box-inside">
            <div class="box-header">
                <h6><span id="title2"></span>已上传资料列表</h6>
                <div class="box-content clearfix">
                    <div id="toolbar"></div>
                    <table class="aiui-datagrid" id="elecGird" height="300"
                           schemaData="data"
                           sortable="true"
                           rownumbers="true" checkbox="true"
                           autoBind="false" pageable="false"
                           srvId="IELECFSV_QUERYELECINS" selectable="multiple,row"
                           data-options="beforeLoad: elecModule.getParams">
                        <thead>
                        <tr>
                            <th field="elecInstId" hidden="true">elecInstId</th>
                            <th field="fileSaveName" hidden="true">fileSaveName</th>
                            <th field="fileName" width="200">文件名称</th>
                            <th field="effectiveDate" width="130" type="datetime">生效时间</th>
                            <th field="expireDate" width="130" type="datetime">失效时间</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/general/common/elec/elec.js"></script>
</body>
</html>
