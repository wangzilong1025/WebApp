<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务处理人</title>
    <script type="text/javascript" src="../../../../js/common/header.js"></script>
</head>
<body>
<div class="row">
    <div class="col-md-12">
        <div class="box-content clearfix padding-top-20">
            <ul>
                <li class="col-md-6">
                    <span class="col-md-3 text-left span-lineHeight40">处理人类型：</span>
                    <span class="col-md-8">
                        <select class="aiui-combobox" id="handlerType">
                            <option value="0" selected>指定操作员</option>
                            <option value="1">指定岗位</option>
                            <option value="2" >流程创建人</option>
                            <option value="3" >某一节点处理人</option>
                        </select>
                    </span>
                    <span class="font-red span-lineHeight40">*</span>
                </li>
                <li class="col-md-6 handler">
                    <span class="col-md-3 text-left span-lineHeight40">操作员：</span>
                    <span class="col-md-8">
                        <input id="operator" type="text" class="k-textbox col-md-8" placeholder="操作员编号或从某个参数编码"/>
                    </span>
                    <span class="font-red span-lineHeight40">*</span>
                </li>
                <li class="col-md-6 handler" style="display:none">
                    <span class="col-md-3 text-left span-lineHeight40">岗位：</span>
                    <span class="col-md-8">
                        <input id="station" type="text" class="k-textbox col-md-8" placeholder="岗位编号或从某个参数编码"/>
                    </span>
                    <span class="font-red span-lineHeight40">*</span>
                </li>
                <li class="col-md-6 handler" style="display:none">
                    <span class="col-md-3 text-left span-lineHeight40">任务名称：</span>
                    <span class="col-md-8">
                        <select class="aiui-combobox" id="point" dataTextField="text" dataValueField="value"></select>
                    </span>
                    <span class="font-red span-lineHeight40">*</span>
                </li>
                <li class="col-md-12 padding-top-15">
                    <span class="col-md-12 text-center">
                        <button class="k-button k-primary"  id="okBtn">确认</button>
                        <button class="k-button k-primary padding-left-10" id="cancelBtn">取消</button>
                    </span>
                </li>
            </ul>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../../../js/general/common/process/taskHandler.js"></script>
</body>
</html>
