<style>
    .flow li {
        display: block;
        float: left;
        /*margin: 15px 5px;*/
        cursor: pointer;
    }

    .flow-hr hr {
        border-style: solid;
        border-width: 2px;
        border-color: #4A8ACA;
        width: 25px;
        margin-left: 5px;
        margin-right: 10px;
        margin-top: 18px;
    }

    .flow-step span {
        height: 40px;
        padding: 5px 15px;
        border-radius: 30px;
        line-height: 40px;
        color: #FFFFFF;
        background-color: #4A8ACA;
        text-align: center;
    }

    .flow-step-white span {
        background-color: #FFFFFF;
        color: #4A8ACA;
        border: solid 1px #4A8ACA;
    }

    .flow-step-gray span {
        background-color: #f7f8fa;
        color: #999;
        border: solid 1px #E3E3E3;
    }

    .flow-hr-gray hr {
        border-color: #E3E3E3;
    }

    .flow-hr-gray .angleRight {
        color: #E3E3E3;
    }
</style>
