<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>告警类型管理</title>
    <script type="text/javascript" src="/js/common/header.js"></script>

</head>
<body>
<div class="row">
    <div class="box-inside">



    </div>

    <div class="box-inside">
        <div class="box-header">
            <h6>告警类型列表</h6>
        </div>
        <div class="box-content clearfix">
            <table class="aiui-datagrid" id="resultGrid" height="500"
                   selectable="multiple,row"
                   schemaData="data.data"
                   schemaTotal="data.count"
                   srvId="IWARNTYPEDEFINEFSV_GETWARNTYPEDEFINE"
                   data-options="pageSize:10,beforeLoad: warnTypeModule.getParams"
                   autoBind="true"
                   >
                <thead>
                <tr>
                    <th field="warnTypeId" width="130">告警类型编号</th>
                    <th field="warnTypeName" width="130">告警类型名称</th>
                    <th field="parentWarnType" width="130">父告警类型编号</th>
                    <th field="needDeal" width="130" data-options="template:initNeedDeal">是否需处理</th>
                    <th field="deadline" width="130">告警期限</th>
                    <th field="delayTime" width="130">延长时间</th>
                    <th field="warnClass" width="130" type="static" param="WARN_TYPE_STATE" >告警分类</th>
                    <th field="notes" width="130" >告警口径</th>
                </tr>
                </thead>
            </table>
        </div>

    </div>

    <div class="col-md-4" align="center">&nbsp;</div>
    <div class="col-md-5" align="center">
        <button class="k-button k-primary" id="addButton">添加</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="k-button k-primary" id="updateButton">修改</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="k-button k-primary" id="delButton">删除</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="k-button k-primary" id="warnButton">告警字段</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="k-button k-primary" id="dealRule">告警反馈</button>
        <button class="k-button k-primary" id="export">导出</button>
    </div>
    <div class="col-md-3" align="center">&nbsp;</div>

</div>
</body>
<script type="text/javascript" src="/js/general/routine/warn/warnTypeDefine.js"></script>
</html>
