<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商机信息编辑</title>
    <script type="text/javascript" src="../../../../js/common/header.js"></script>
</head>
<body>
<div class="wrap">
    <div class="row">
        <div class="col-md-12">
            <div class="box-content clearfix">
                <form class="aiui-form" id="businessForm" >
                    <ul>
                        <li class="col-md-6">
                           <span class="col-md-3 span-lineHeight40">
                             集团编号:
                            </span>
                            <span class="col-md-6">
                                <input id="groupId" class="k-textbox full-width">
                            </span>
                        </li>
                        <li class="col-md-6">
                           <span class="col-md-3 span-lineHeight40">
                             集团名称:
                            </span>
                            <span class="col-md-6">
                                <input id="groupName" class="k-textbox full-width" validationType="notempty" validationMessage="集团名称不能为空">
                            </span>
                            <span class="span-lineHeight40 font-red padding-left-10">*</span>
                        </li>
                        <li class="col-md-6">
                           <span class="col-md-3 span-lineHeight40">
                             证件类型:
                            </span>
                            <span class="col-md-6">
                                <select id="certType" class="aiui-combobox full-width" type="static" codeType="CM_CERT_TYPE" validationType="notempty" validationMessage="证件类型不能为空"></select>
                            </span>
                            <span class="span-lineHeight40 font-red padding-left-10">*</span>
                        </li>
                        <li class="col-md-6">
                           <span class="col-md-3 span-lineHeight40">
                             证件号码:
                            </span>
                            <span class="col-md-6">
                                <input id="certNo" class="k-textbox full-width" validationType="notempty" validationMessage="证件号码不能为空">
                            </span>
                            <span class="span-lineHeight40 font-red padding-left-10">*</span>
                        </li>
                        <li class="col-md-9">
                           <span class="col-md-2 span-lineHeight40">
                             办公地址:
                            </span>
                            <span class="col-md-9">
                                <div id="groupAddress" class="aiui-address" required title="办公地址"></div>
                            </span>
                            <span class="span-lineHeight40 font-red padding-left-10">*</span>
                        </li>
                        <li class="col-md-6">
                           <span class="col-md-3 span-lineHeight40">
                             联系人姓名:
                            </span>
                            <span class="col-md-6">
                                <input id="contName" class="k-textbox full-width" validationType="notempty" validationMessage="联系人姓名不能为空">
                            </span>
                            <span class="span-lineHeight40 font-red padding-left-10">*</span>
                        </li>
                        <li class="col-md-6">
                           <span class="col-md-3 span-lineHeight40">
                             联系人手机号码:
                            </span>
                            <span class="col-md-6">
                                <input id="contPhone" class="k-textbox full-width"  validationType="notempty" validationMessage="联系人手机号码不能为空">
                            </span>
                            <span class="span-lineHeight40 font-red padding-left-10">*</span>
                        </li>
                        <li class="col-md-6">
                           <span class="col-md-3 span-lineHeight40">
                             联系人性别:
                            </span>
                            <span class="col-md-6">
                                 <select id="contSex" class="aiui-combobox full-width" type="static" codeType="SEX" validationType="notempty" validationMessage="联系人性别不能为空"></select>
                            </span>
                            <span class="span-lineHeight40 font-red padding-left-10">*</span>
                        </li>
                        <li class="col-md-6">
                           <span class="col-md-3 span-lineHeight40">
                             联系人邮箱:
                            </span>
                            <span class="col-md-6">
                                <input id="contEmail" class="k-textbox full-width" validationType="email" validationMessage="请输入正确的联系人邮箱">
                            </span>
                        </li>
                        <li class="col-md-6">
                           <span class="col-md-3 span-lineHeight40">
                             业务需求:
                            </span>
                            <span class="col-md-6">
                                <select id="productRequirement" class="aiui-combobox full-width" valueSplitFlag="," validationType="notempty" validationMessage="业务需求不能为空" srvId="ICFGPRODFSV_GETPRODSPEC" dataTextField="specName" dataValueField="specId" multFlag="true" nullFlag="true"></select>
                            </span>
                            <span class="span-lineHeight40 font-red padding-left-10">*</span>
                        </li>
                        <li class="col-md-6">
                           <span class="col-md-3 span-lineHeight40">
                             预计收入(万元/月):
                            </span>
                            <span class="col-md-6">
                                <input id="expectedIncome" class="k-textbox full-width">
                            </span>
                        </li>
                        <li class="col-md-6">
                           <span class="col-md-3 span-lineHeight40">
                             预计签约时间:
                            </span>
                            <span class="col-md-6">
                                <input id="expectedOpenTime" class="aiui-datebox full-width">
                            </span>
                        </li>
                        <li class="col-md-6">
                           <span class="col-md-3 span-lineHeight40">
                             预计协议期:
                            </span>
                            <span class="col-md-6">
                                <select id="expectedProtocolTime" class="aiui-combobox full-width">
                                    <option value="1">一年</option>
                                    <option value="2">两年</option>
                                    <option value="3">三年(及以上)</option>
                                </select>
                            </span>
                        </li>
                        <li class="col-md-9 padding-bottom-10">
                           <span class="col-md-2 span-lineHeight40">
                             商机描述:
                            </span>
                            <span class="col-md-9">
                               <textarea id="busiDesc" class="k-textbox full-width"  validationType="notempty" validationMessage="商机描述不能为空"></textarea>
                            </span>
                            <span class="span-lineHeight40 font-red padding-left-10">*</span>
                        </li>
                        <li class="col-md-6">
                           <span class="col-md-3 span-lineHeight40">
                             商机提供人姓名:
                            </span>
                            <span class="col-md-6">
                               <input id="providerName" class="k-textbox full-width" readonly>
                            </span>
                        </li>
                        <li class="col-md-6">
                           <span class="col-md-3 span-lineHeight40">
                             商机提供人电话:
                            </span>
                            <span class="col-md-6">
                               <input id="ptoviderPhone" class="k-textbox full-width" readonly>
                            </span>
                        </li>
                    </ul>
                </form>
            </div>
            <div class="text-center padding-top-25">
                <button class="k-button k-primary" id="saveBtn" type="button">保存</button>
                <button class="k-button k-primary" id="submitBtn" type="button">提交</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../../../js/general/routine/business/businessEdit.js"></script>
</body>
</html>
