<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="/js/common/header.js"></script>
    <title>收藏夹</title>
</head>
<body>
<div class="row">
    <div class="box-inside">
        <div class="box-content clearfix">
            <ul>

                <li class="col-md-12">
                    <span class="col-md-2 span-lineHeight40 text-right clearfix">名称：</span>
                    <span class="col-md-10">
                        <input id="collectionName" class="k-textbox col-md-10">
                         <span class="font-red padding-left-10 span-lineHeight40">*</span>
                    </span>
                </li>
                <li class="col-md-12" id="viewNameLi">
                    <span class="col-md-2 span-lineHeight40 text-right clearfix">页面路径：</span>
                    <span class="col-md-10">
                        <input id="viewName" class="k-textbox col-md-10">
                        <span class="font-red padding-left-10 span-lineHeight40">*</span>
                    </span>
                </li>
                <li class="col-md-12 text-center">
                    <button class="k-button k-primary" id="save" type="button">保存</button>
                    <button class="k-button k-primary" id="cancel" type="button">取消</button>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="../../../../js/general/routine/collection/addCollection.js"></script>
</body>
</html>
