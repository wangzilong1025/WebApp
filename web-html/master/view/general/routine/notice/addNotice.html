<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <title>添加公告</title>
    <script src="../../../../js/common/header.js"></script>
</head>
<body>
<div class="wrap">
    <div class="row">
        <div class="col-md-12">
            <div class="box-inside">
                <div class="box-header">
                    <h6>添加公告</h6>
                </div>
                    <form class="aiui-form" id="noticeForm">
                        <div class="box-content clearfix">
                            <ul>
                                <li class="col-md-12 clearfix">
                                    <span class="col-md-1 span-lineHeight40 ">公告主题</span>
                                    <span class="col-md-9"  >
                                        <input id="subject" name="check" class="k-textbox" value="" style="width:100%;"  validationType="notempty" validationMessage="公告标题不能为空"></input>
                                    </span>
                                    <span class="span-lineHeight40 font-red padding-left-10">*</span>
                                </li>
                                <li class="col-md-12 clearfix">
                                    <span class="col-md-1 span-lineHeight40 ">公告内容</span>
                                    <span class="col-md-9 " >
                                        <textarea id="content"  class="k-textbox" value="" style="width:100%;height:300px;"  validationType="notempty" validationMessage="公告内容不能为空"></textarea>
                                    </span>
                                    <span class="span-lineHeight40 font-red padding-left-10">*</span>
                                </li>
                                <li class="col-md-12 clearfix">
                                    <span class="col-md-1 span-lineHeight40">发布日期</span>
                                    <span class="col-md-3 span-lineHeight40">
                                        <input class="aiui-datebox" id="bulletinStartDate" type="datetime" format="yyyy-MM-dd HH:mm:ss" validationType="notempty" validationMessage="发布日期不能为空"/>
                                        <span class="font-red">*</span>
                                    </span>
                                    <span class="col-md-1" >&nbsp;</span>
                                    <span class="col-md-1 span-lineHeight40 ">结束日期</span>
                                    <span class="col-md-3 span-lineHeight40">
                                        <input class="aiui-datebox" id="bulletinEndDate" type="datetime" format="yyyy-MM-dd HH:mm:ss" validationType="notempty" validationMessage="结束日期不能为空"/>
                                        <span class="font-red">*</span>
                                    </span>
                                </li>

                                <li class="col-md-12">
                                    <span class="col-md-1 span-lineHeight40 ">紧急程度</span>
                                    <span class="col-md-3 span-lineHeight40">
                                        <select id="extent" class="aiui-combobox" type="static" codeType="NOTICE_EXTENT" dataTextField="codeName" dataValueField="codeValue" >
                                        </select>
                                        <span class="font-red">*</span>
                                     </span>
                                    <span class="col-md-1" id="extentNote">&nbsp;</span>

                                    <span class="col-md-1 span-lineHeight40 ">公告类别</span>
                                    <span class="col-md-3 span-lineHeight40" >
                                        <select id="bulletinType" class="aiui-combobox" type="static" codeType="NOTICE_BULLETIN_TYPE" dataTextField="codeName" dataValueField="codeValue">
                                        </select>
                                        <span class="font-red">*</span>
                                    </span>
                                    <!--<span class="col-md-1" id="bulletinTypeNote"></span>-->

                                </li>
                                <li class="col-md-12 clearfix">
                                    <span class="col-md-1 span-lineHeight40 ">接收对象</span>
                                    <span class="col-md-3 span-lineHeight40">
                                        <input id="sendObj" class="k-textbox" value="" readonly="readonly">
                                    </span>
                                    <span class="col-md-1" id="sendObjNote">&nbsp;</span>
                                    <span class="col-md-1 span-lineHeight40 ">附件上传</span>
                                    <span class="col-md-3  span-lineHeight40">
                                        <input  id="annex" class="k-textbox"   readonly="readonly" validationType="notempty" validationMessage="公告附件不能为空"/>
                                        <span class="font-red">*</span>
                                    </span>
                                </li>
                                <li class="col-md-12 clearfix" style="display:none;">
                                    <span class="col-md-3 span-lineHeight40 text-right" >创建员id</span>
                                    <span class="col-md-8">
                                        <input id="partyRoleId" value="123456" >
                                    </span>
                                </li>
                            </ul>
                            <div class="col-md-5">&nbsp;</div>
                            <div class="col-md-2" style="">
                                <button class="k-button k-primary" id="saveNotice" type="button">保存公告</button>
                            </div>
                            <div class="col-md-5">&nbsp;</div>
                    </div>
                 </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../../../js/general/routine/notice/addNotice.js"></script>
</body>
</html>
